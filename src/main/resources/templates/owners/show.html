<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Владельцы</title>
</head>
<body>

<div th:each="owner: ${owners}">
    <span>
        id = <span th:text="${owner.getIdOwner()}"></span>:
        <span th:text="${owner.getName()}"></span>
        <span th:text="${owner.getSurname()}"></span>
        <span th:text="${owner.getOtchestvo()}"></span>
    </span>
</div>
<a href="owners/new">Добавить нового владельца</a>
<br>
<a href="/">На главную</a>

</body>
</html>
